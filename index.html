<!DOCTYPE html>
<html lang="en">

<head>
    <title>Waluigi Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
	<div class="waluigi-text">
		<p>Let me talk about waluigi</p>
	</div>
	
	<div class="waluigi-form">
		<form name="submit-to-google-sheet">
			<input type="checkbox" id="vehicle1" name="vehicle1" value="True">
			<label for="vehicle1"> You absolutely love Waluigi</label><br>
			<button type="submit">Send</button>
		</form>
	</div>

</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbykCuoJVo0s6ge_INSdFJneL9xFWE2Fq-5BSSdua_U39B_tPlVCK-CXa23SQMIRSZ0g/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
	
</html>
