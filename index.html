<!DOCTYPE html>
<html lang="en">

<head>
    <title>Waluigi Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="waluigi-image">
	<img src="waluigi.jpg" alt="Beautiful Waluigi">	
</div>	

<div class="waluigi-image2">
	<img src="waluigi.jpg" alt="Beautiful Waluigi">	
</div>	

<div class="container">
	<div class="waluigi-text">
		<p>We need your help to DRAFT Waluigi for Super Smash Bros! Check this box if you want Waluigi to join the fight.</p>
		<p>Note: If you DO NOT CHECK this box, we will have to tell Waluigi you're a DEFECTOR.</p>
	</div>
	
	<div class="waluigi-form">
		<form name="submit-to-google-sheet" id="form">
			<input type="checkbox" id="loves-waluigi" name="loves-waluigi" value="True" checked>
			<label for="loves-waluigi"> CHECK this box if you STAND with Waluigi</label><br>
			<button type="submit">Send</button>
		</form>
		<a class="final-link" href="https://uchicago.co1.qualtrics.com/jfe/form/SV_6QHpIJ59qKeQLbw" id="log"></a>
		
		<script>
			function logSubmit(event) {
				log.textContent = `Form Submitted! Please click here to finish with a Qualtrics survey`;
				
				event.preventDefault();
			}
			const form = document.getElementById('form');
			const log = document.getElementById('log');
			form.addEventListener('submit', logSubmit);
		</script>
	</div>
</div>
	


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbykCuoJVo0s6ge_INSdFJneL9xFWE2Fq-5BSSdua_U39B_tPlVCK-CXa23SQMIRSZ0g/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
	

	
</html>
